<mat-dialog-content style="min-height: 650px; height: 650px; padding: 0;">

    <div class="flex-col" style="padding: 20px; width: 100%; height: 100%; box-sizing: border-box; align-items: center;">
        <header class="flex-row" style="align-items: center; gap: 10px;">
            <mat-icon>
                grid_on
            </mat-icon>
            <h3>Enter Kernel Values</h3>
        </header>

        <div style="margin-bottom: 15px;">
            <mat-button-toggle-group name="fontStyle" [(ngModel)]="size" style="width: fit-content;">
                <mat-button-toggle value="3">3x3 Kernel</mat-button-toggle>
                <mat-button-toggle value="5">5x5 Kernel</mat-button-toggle>
                <mat-button-toggle value="7">7x7 Kernel</mat-button-toggle>
            </mat-button-toggle-group>
        </div>

        <div class="flex-col" style="margin: auto; width: fit-content; gap: 5px;">
            @for (row of kernel.kernel; track $index; let i=$index) {
            <div class="flex-row" style="gap: 5px">
                @for (value of row; track $index; let j=$index) {
                <!-- <mat-form-field class="example-full-width" appearance="outline" style="width: 50px; height: 50px;"> -->
                <input class="kernel-cell" type="number" [(ngModel)]="kernel.kernel[i][j]" style="text-align: center;"
                    step="1">
                <!-- </mat-form-field> -->
                }
            </div>
            }
        </div>

    </div>
</mat-dialog-content>

<mat-dialog-actions class="flex-row">

    <button mat-flat-button (click)="close()" style="background-color: var(--mat-sys-error);">Cancel</button>
    <button mat-flat-button style="background-color: var(--mat-sys-tertiary)" (click)="submit()">
        <mat-icon>save</mat-icon>
        OK
    </button>


</mat-dialog-actions>

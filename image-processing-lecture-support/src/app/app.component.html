<header>
  <mat-icon class="menu-icon" (click)="sidenav.toggle()">
    menu
  </mat-icon>

  <h4 style="margin: 0;">
    {{title}}
  </h4>
  <span class="spacer"></span>

  <mat-icon class="menu-icon" [routerLink]="['/home']">
    <mat-icon>help</mat-icon>
  </mat-icon>

  <mat-icon class="menu-icon" (click)="themeService.toggleTheme()">
    {{themeService.getTheme()=='light'?'dark_mode':'light_mode'}}
  </mat-icon>

</header>

<mat-sidenav-container>

  <mat-sidenav #sidenav mode="over" [autoFocus]="false" closed (mouseenter)="sidenav.open()"
    (mouseleave)="sidenav.close()">
    <div>

      @if (sidenav.opened) {
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <!-- <a mat-list-item routerLink="/help">Help</a> -->
        <a mat-list-item routerLink="/editor">Bitmap Editor</a>
        <!-- <a mat-list-item routerLink="/binary-editor">Binary Bitmap Editor #tmp</a> -->
        <a mat-list-item routerLink="/histogram">Histogram</a>
        <a mat-list-item routerLink="/median-filters">Median Filters</a>
        <a mat-list-item routerLink="/convolutional-filters">Convolutional Filters</a>
        <a mat-list-item routerLink="/morphological-operations">Morphological Operations</a>
        <a mat-list-item routerLink="/hough-transform">Hough Transform</a>
        <a mat-list-item routerLink="/mat-animation">Medial Axis Transform</a>
        <!-- <a mat-list-item routerLink="/grassfire-animation">Grassfire Algorithm</a> -->
        <!-- <a mat-list-item href="/docs">Technical documentation</a> -->
        <a mat-list-item routerLink="/docs">Technical documentation</a>
      </mat-nav-list>
      }
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>

</mat-sidenav-container>

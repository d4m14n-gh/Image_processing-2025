<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Processing Course Support</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;family=Roboto+Mono:ital,wght@0,100..700;1,100..700&amp;family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
  
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500..700,1,0&amp;icon_names=apply,arrow_back,arrow_range,asterisk,build,cancel,check,cleaning_services,commit,crossword,dark_mode,dashboard_customize,edit,equal,first_page,functions,grid_on,height,help,history,home,keyboard_double_arrow_left,keyboard_double_arrow_right,last_page,light_mode,menu,open_in_full,open_in_new,pause,play_arrow,repeat,repeat_on,save,search,settings,skip_next,skip_previous,speed,table,tips_and_updates,tune,visibility"/>
  
  
  <link href="themes/azure-blue-dark.css" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <app-root></app-root>
  <script>
    let base = document.querySelector('base')?.getAttribute('href') || '';
    if(base.endsWith('/')) 
        base = base.slice(0, -1);
      

    let path = window.location.pathname;
    if (path.startsWith(base)) 
        path = path.slice(base.length);
    if (!path.startsWith('/')) path = '/' + path;
    
    const search = window.location.search || '';
    const hash = window.location.hash || '';
    const target = base + '/#' + path + search + hash;

    if (!hash) {
        window.location.replace(target);
    }
  </script>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>

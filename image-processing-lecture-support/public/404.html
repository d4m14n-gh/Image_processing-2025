<!doctype html>
<meta charset="utf-8">
<script>
    var base = '/' + window.location.pathname.split('/')[1] ;
    var path = window.location.pathname.replace(base, '');
    var search = window.location.search || '';
    var hash = window.location.hash || '';
    var target = base + '/#' + path + search + hash;
    if (!hash) {
        setTimeout(() => {
            window.location.replace("https://d4m14n-gh.github.io" + target);
        }, 500);
    }
</script>
